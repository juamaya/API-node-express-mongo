version: '3.9'

services:
  # Servicio de MongoDB
  mongodb:
    image: mongo:7.0
    container_name: productos_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - productos_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/productos_db --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Servicio de la API Node.js (Backend)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: productos_api
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_URI_DOCKER=mongodb://productos_mongodb:27017/productos_db
    ports:
      - "3000:3000"
    networks:
      - productos_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servicio del Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: productos_frontend
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8080:80"
    networks:
      - productos_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  mongodb_data:
    driver: local

networks:
  productos_network:
    driver: bridge
